<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./ressources/wiki-logo.png" alt="Wikipedia logo" />
    </header>
    <h1>Search on <span>Wikipedia</span></h1>

      <input type="text" placeholder="Search for something on Wikipedia" />

    <p class="error-msg"></p>
    <section class="results-ctn"></section>

      <span class="bar"></span><span class="bar"></span><span class="bar"></span
      ><span class="bar"></span><span class="bar"></span
      ><span class="bar"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
