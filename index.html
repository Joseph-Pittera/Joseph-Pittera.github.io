<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&amp;display=swap"

    <link rel="icon" href="./assets/CV.png" />
    <script
      src="https://kit.fontawesome.com/f688d1844f.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio</title>

  <body>
    <!-- ********************************** NAVBAR ************************************* -->
    <nav id="navbar">
      <ul id="navbar-links">
        <li>
          <a href="#welcome-section">About </a>
        </li>
        <li>
          <a href="#projects">Work </a>
        </li>
        <li>
          <a href="#contact">Contact </a>
        </li>
      </ul>
    </nav>
    <!-- ****************************** WELCOME SECTION ******************************** -->
    <section class="scroll-section">
      <div id="welcome-section" class="flex">
        <h1 id="ws-title" data-text="Hey&nbsp;I'm&nbsp;Joseph&nbsp;">
          Hey I'm Joseph
        </h1>
        <p id="ws-presentation">web developer</p>
        <img id="CV-icon" src="./assets/Photo-CV.jfif" alt="CV icon" />
      </div>
      <!-- <div id="carre"></div> -->
    </section>
    <!-- ****************************** PROJECT SECTION ******************************** -->
    <section id="projects" class="scroll-section">
      <h2 class="projects-header">These are some of my projects</h2>
      <div class="project-flexbox">
        <a class="project-tile" href="./freecodecamp/index.html">
          <img
            src="./assets/freecodecamp.png"
            alt="freecodecamp-image"
            class="project-image"
          />
          <p class="project-title">
            <span class="code"> &lt;</span>
            Freecodecamp projects
            <span class="code">/&gt;</span>
          </p>
        </a>
        <a
          class="project-tile"
          href="./Ecole-du-web/index.html"
          target="_blank"
        >
          <img
            src="./assets/ecole-du-web.png"
            alt="ecole-du-web-logo"
            class="project-image"
          />
          <p class="project-title">
            <span class="code"> &lt;</span>
            "Ecole du web" projects
            <span class="code">/&gt;</span>
          </p>
        </a>
      </div>
    </section>
    <!-- ****************************** CONTACT SECTION ******************************** -->
    <section id="contact" class="scroll-section">
      <div class="contact-header">
        <h1>Let's work together...</h1>
      </div>
      <div class="contact-links">
        <a
          id="profile-link"
          href="https://github.com/Joseph-Pittera"
          target="_blank"
          class="contact-details"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a
          href="https://www.linkedin.com/in/joseph-pittera-a34a2030/"
          target="_blank"
          class="contact-details"
          ><i class="fab fa-linkedin"></i> LinkedIn</a
        >
        <a href="mailto:pittera.joseph@gmail.com" class="contact-details"
          ><i class="fas fa-at"></i> email</a
        >
        <a href="./CV/index.html" class="contact-details" target="_blank"
          ><i class="fa-regular fa-file-lines"></i> CV</a
        >
      </div>
    </section>
    <footer>
      <div>© 2022 — All Rights Reserved</div>
    </footer>

  <script src="script.js"></script>
